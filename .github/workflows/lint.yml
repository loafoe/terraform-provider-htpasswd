name: linter

on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:
jobs:
  staticcheck:
    name: staticcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: staticcheck
        uses: dominikh/staticcheck-action@v1.2.0
  golangci:
    name: golint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout 5m0s
  markdown:
    name: markdownlint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: DavidAnson/markdownlint-cli2-action@v3
        with:
          globs: |
            docs/*.md
            docs/guides/*.md
            docs/resources/*.md
            docs/data-sources/*.md
